<!-- game_captcha/templates/game_captcha/success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .success-container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2ecc71;
            margin-bottom: 20px;
        }
        
        p {
            color: #555;
            margin-bottom: 25px;
            font-size: 18px;
        }
        
        .continue-btn {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        
        .continue-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Congratulations!</h1>
        <p>You have successfully passed the CAPTCHA verification.</p>
        <p>You're confirmed as human.</p>
        <a href="{{ continue_url|default:'/success/' }}" class="continue-btn">Continue</a>
    </div>
</body>
</html>
